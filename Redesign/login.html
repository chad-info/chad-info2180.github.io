<!DOCTYPE html>
<html id="page">
   <head>
      <title>JCOL Automotives© - Login</title>
      <link rel="stylesheet" href="jcol.css" type="text/css">
      <script src="jcol.js" type="text/javascript"></script>
   </head>
   <body id="mainbody">
      <div id="headers">
         <div id="logo">LOGO</div>
         <div id="headerbanner">HEADERBANNER</div>
      </div>
      <div id="menubar">
         <div id="home">Home</div>
         <div id="catalogue">Catalogue</div>
         <div id="promotions">Promotions</div>
         <div id="about">About</div>
         <div id="contact">Contact</div>
         <div id="cart">Cart</div>
      </div>
      <div id="innerbody">
         <div id="container">
            <form id="loginform">
               <div class="logindivs">
                  <h2 class="logintitle">Username/<br>Email</h2>
                  <input class="logininput" type="text" placeholder="eg: johnnydoe or john@doe.com">
               </div>
               <div class="logindivs">
                  <h2 class="logintitle">Password</h2>
                  <input class="logininput" type="password">
               </div>
               <div id="loginpost">
                  <input class="loginbutton" type="button" value="Login">
                  <input class="loginbutton" type="button" value="Cancel">
               </div>
            </form>
         </div>
         <div id="footers">
            <div id="footertitle">JCOL Automotives©</div>
            <div id="footerhome">Home</div>
            <div id="footerabout">About</div>
            <div id="footercontact">Contact</div>
            <div class="social" id="google">Google+</div>
            <div class="social" id="facebook">Facebook</div>
            <div class="social" id="twitter">Twitter</div>
            <div id="footerdate">®2015</div>
         </div>
      </div>
   </body>
</html>
