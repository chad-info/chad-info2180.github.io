<!DOCTYPE html>
<html id="page">
   <head>
      <title>JCOL Automotives© - Register</title>
      <link rel="stylesheet" href="jcol.css" type="text/css">
      <script src="jcol.js" type="text/javascript"></script>
   </head>
   <body id="mainbody">
      <div id="headers">
         <div id="logo"></div>
         <div id="headerbanner">
            <div id="searchdiv">
               <input id="searchbutton" type="button" value="Search">
               <input id="search" type="search" placeholder="Search JCOL">
            </div>
         </div>
      </div>
      <div id="menubar">
         <div id="home">Home</div>
         <div id="catalogue">Catalogue</div>
         <div id="promotions">Promotions</div>
         <div id="about">About</div>
         <div id="contact">Contact</div>
         <div id="cart">Cart</div>
      </div>
      <div id="innerbody">
         <div id="container">
            <form id="registrationform">
               <div class="registerdivs">
                  <h2 class="registertitle">Name</h2>
                  <input class="registerinput" type="text" placeholder="eg: John Doe">
               </div>
               <div class="registerdivs">
                  <h2 class="registertitle">Username</h2>
                  <input class="registerinput" type="text" placeholder="eg: johnnydoe">
               </div>
               <div class="registerdivs">
                  <h2 class="registertitle">Email</h2>
                  <input class="registerinput" type="email" placeholder="eg: john@doe.com">
               </div>
               <div class="registerdivs">
                  <h2 class="registertitle">Password</h2>
                  <input class="registerinput" type="password">
               </div>
               <div class="registerdivs">
                  <h2 class="registertitle">Card Type</h2>
                  <div class="registerinput">
                     <input type="radio" name="cardtype">Visa
                     <input type="radio" name="cardtype">Mastercard
                     <input type="radio" name="cardtype">American Express
                     <input type="radio" name="cardtype">Debit
                  </div>
               </div>
               <div class="registerdivs">
                  <h2 class="registertitle">Card No.</h2>
                  <input class="registerinput" type="number" placeholder="xxxx-xxxx-xxxx-xxxx">
               </div>
               <div class="registerdivs">
                  <h2 class="registertitle">CRN</h2>
                  <input class="registerinput" type="number" placeholder="594">
               </div>
               <div class="registerdivs" id="registerpostbuttons">
                  <input class="registerpost" type="button" value="Submit">
                  <input class="registerpost" type="button" value="Cancel">
                  <img class="registerpost" id="captcha" src="captcha.jpg">
               </div>
            </form>
         </div>
         <div id="footers">
            <div id="footertitle">JCOL Automotives©</div>
            <div id="footerhome">Home</div>
            <div id="footerabout">About</div>
            <div id="footercontact">Contact</div>
            <div class="social" id="google">Google+</div>
            <div class="social" id="facebook">Facebook</div>
            <div class="social" id="twitter">Twitter</div>
            <div id="footerdate">®2015</div>
         </div>
      </div>
   </body>
</html>
