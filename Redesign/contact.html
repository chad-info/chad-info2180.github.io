<!DOCTYPE html>
<html id="page">
   <head>
      <title>JCOL Automotives© - Contact Us</title>
      <link rel="stylesheet" href="jcol.css" type="text/css">
      <script src="jcol.js" type="text/javascript"></script>
   </head>
   <body id="mainbody">
      <div id="headers">
         <div id="logo">LOGO</div>
         <div id="headerbanner">HEADERBANNER</div>
      </div>
      <div id="menubar">
         <div id="home">Home</div>
         <div id="catalogue">Catalogue</div>
         <div id="promotions">Promotions</div>
         <div id="about">About</div>
         <div id="contact">Contact</div>
         <div id="cart">Cart</div>
      </div>
      <div id="innerbody">
         <div id="container">
            <div id="companydetails">
               <h3 id="companyname">Company Name</h3>
               <h3 id="companyemail">Email</h3>
               <div id="googlemap">Map</div>
               <h3 id="companyaddress">Address</h3>
               <h3 id="companyphone">Telephone Number</h3>
            </div>
            <div id="companyform">
               <form id="contactform">
                  <div class="contactformdiv">
                     <h2 class="formtitle">Subject</h2>
                     <input class="forminput" type="text">
                  </div>
                  <div class="contactformdiv">
                     <h2 class="formtitle">Email</h2>
                     <input class="forminput" type="email">
                  </div>
                  <div class="contactformdiv" id="contactmessage">
                     <h2 class="formtitle">Message</h2>
                     <textarea class="forminput" id="formtextarea"></textarea>
                  </div>
                  <div id="contactbuttons">
                     <input class="contactbuttons" value="Submit" type="button">
                     <input class="contactbuttons" value="Cancel" type="button">
                  </div>
               </form>
            </div>
         </div>
         <div id="footers">
            <div id="footertitle">JCOL Automotives©</div>
            <div id="footerhome">Home</div>
            <div id="footerabout">About</div>
            <div id="footercontact">Contact</div>
            <div class="social" id="google">Google+</div>
            <div class="social" id="facebook">Facebook</div>
            <div class="social" id="twitter">Twitter</div>
            <div id="footerdate">®2015</div>
         </div>
      </div>
   </body>
</html>
